<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/img/favicon1.ico" type="">
</head>
<body>
    <div class="container">
        <header>
          <img src="./assets/logo-min.svg" alt="rick and morty">
    
          <ul>
            <li>
              <a href="#">Personagens</a>
            </li>
            <li>
              <a href="#">Localizações</a>
            </li>
            <li>
              <a href="#">Episódios</a>
            </li>
          </ul>
        </header>
    
        <main>
          <section class="chars">
            <img src="./assets/logo.svg" alt="">
            
            <div class="filters">
              <input type="text" id="buscar" placeholder="Filter by name..." class="filter">
              <select name="status" id="status" class="filter">
                <option value="">
                  Status
                </option>
                <option value="alive">Vivo</option>
                <option value="dead">Morto</option>
                <option value="unknown">Desconhecido</option>
              </select>
              <select name="gender" id="gender" class="filter">
                <option value="">
                  Genero
                </option>
                <option value="female">Feminino</option>
                <option value="male">Masculino</option>
                <option value="genderless">Sem Genero</option>
                <option value="unknown">Desconhecido</option>
              </select>
              <select name="species" id="species" class="filter">
                <option value="" default>
                  Species
                </option>
                <option value="animal">Animal</option>
                <option value="alien">Alien</option>
                <option value="disease">Doença</option>
                <option value="unknown">Desconhecido</option>
                <option value="human">Humano</option>
                <option value="humanoid">Humanoide</option>
                <option value="mythological">Mitologico</option>
                <option value="poopybutthole">Poopybutthole</option>
                <option value="robot">Robo</option>
              </select>
            </div>
    
            <div class="chars-container">
    
              <!--  -->
              
            </div>
    
            <button id="load-more">
              Carregar mais
            </button>
          </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
